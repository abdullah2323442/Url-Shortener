<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortened URL</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card my-card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Shortened URL</h1>
                        <p class="text-center">Your shortened URL is: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
                        {% if custom_key %}
    <p class="text-center">Your custom short URL is: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
{% endif %}
                        <a href="/" class="button-59">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optional, for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
