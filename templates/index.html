<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card my-card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">URL Shortener</h1>
                        <form action="/shorten" method="post">
                            <div class="mb-3">
                                <label for="long_url" class="form-label">Long URL:</label>
                                <input type="url" class="form-control" id="long_url" name="long_url" required>
                                <input type="text" class="form-control" id="custom_key" name="custom_key" placeholder="Custom Short Key (optional)">
                            </div>
                            <button type="submit" class="button-59">Shorten URL</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optional, for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
